<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Navigation Bar </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="menu">
            <a href="#">
                <i class="fa fa-bars" aria-hidden="true"></i>
                Menu
            </a>
        </div>

        <header class="title">
            <h1> What is Flexbox? </h1>
        </header>

        <nav class="navbar animated slideInDown">
            <ul class="tabs">
                <li class="tab">
                    <a href="">
                        Home
                    </a>
                </li>
                <li class="tab">
                    <a href="">
                        Experience
                    </a>
                </li>
                <li class="tab">
                    <a href="">
                        Education
                    </a>
                </li>
                <li class="tab">
                    <a href="">
                        Skills
                    </a>
                </li>
                <li class="tab">
                    <a href="">
                        Resume
                    </a>
                </li>
                <li class="tab">
                    <a href="">
                        Contact
                    </a>
                </li>
                <li class="tab social">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </li>
                <li class="tab social">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </li>
                <li class="tab social">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </li>
                <li class="tab social">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>

        <section class="jumbotron">
            <img src="./assets/3d-nature-wallpaper.jpeg" alt="3D Nature Wallpaper">
        </section>

        <section class="welcome-desc">
            <p> A simple video course to help you master flexbox </p>
            <p class="focused"> Sign up today to grab all videos and exercises! </p>
        </section>

        <section class="form">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="submit" class="submit" value="Sign me up!">
        </section>

        <footer>
            <p> &copy; Nazmuz Shakib Pranto </p>
        </footer>

    </div>

    <!--script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(".menu").click(function(){
            $(".navbar").toggle();
        });
    </script>

</body>
</html>
